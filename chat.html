<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">유네</span>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, August 26, 2023
        </div>
    
    <div class="message-row">
        <img src="https://postfiles.pstatic.net/MjAyMzA4MjRfMTAy/MDAxNjkyODM4MjM5MTQz.m-KeyhUrlT1roFoP-M1InjhoheFVZb9v-RGLZTlfXlUg.Qf4p8ky8Cm9fadtlJ7XrTdvZfaSmbTuT2se6IIGqeTcg.JPEG.ne9oo/37494BA4-253F-4F1D-9821-FDF32FA7A273.jpg?type=w966" />
        <div class="message-row__content">
            <span class="message__author">유네</span>
            <div class="message__saying">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    
    <div class="message-row message-row--mine">
        <div class="message-row__content">
            <div class="message__saying">
                <span class="message__bubble">Hey! Good to see u again</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up fa-lg"></i>
        </button>
    </div>
</form>

<div class="only-mobile">
    <span>Your screen is too big.<br>
    Please make it smaller❤️</span>
</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
