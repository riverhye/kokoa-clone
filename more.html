<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="nav__notification-dot dot"></div>
            </a>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
             <img src="https://postfiles.pstatic.net/MjAyMzA4MjRfMTAy/MDAxNjkyODM4MjM5MTQz.m-KeyhUrlT1roFoP-M1InjhoheFVZb9v-RGLZTlfXlUg.Qf4p8ky8Cm9fadtlJ7XrTdvZfaSmbTuT2se6IIGqeTcg.JPEG.ne9oo/37494BA4-253F-4F1D-9821-FDF32FA7A273.jpg?type=w966"
             class="user-component__avartar user-component__avartar--xl"
             />
              <div class="user-component__text">
                <h4 class="user-component__title">Yunhye</h4>
                <div class="exclamation">
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                    <h6 class="bang">!</h6>
                </div>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-file-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon-first-line">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span></div>
                <div class="icon-row__icon">
                    <i class="fab fa-dropbox"></i>
                    <span>Talk Drive</span></div>    
                <div class="icon-row__icon">
                    <i class="far fa-kiss-wink-heart"></i>
                    <span>Emotions</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-fill-drip"></i>
                    <span>Themes</span></div>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon-second-line">
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Account</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-project-diagram"></i>
                    <span>Openchat</span></div>    
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="only-mobile">
        <span>Your screen is too big.<br>
        Please make it smaller❤️</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
