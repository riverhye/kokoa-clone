<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends - Kokoa Clone</title>
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>

    <a id="screen-friend-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
    </a>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
             <img src="https://postfiles.pstatic.net/MjAyMzA4MjRfMTAy/MDAxNjkyODM4MjM5MTQz.m-KeyhUrlT1roFoP-M1InjhoheFVZb9v-RGLZTlfXlUg.Qf4p8ky8Cm9fadtlJ7XrTdvZfaSmbTuT2se6IIGqeTcg.JPEG.ne9oo/37494BA4-253F-4F1D-9821-FDF32FA7A273.jpg?type=w966"
             class="user-component__avartar user-component__avartar--xl"
             />
              <div class="user-component__text">
                <h4 class="user-component__title">Yunhye</h4>
                <!--<h6 class="user-component__subtitle">this is</h6>-->
              </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    
        <div class="friends-screen_channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://postfiles.pstatic.net/MjAyMzA4MjRfMTAy/MDAxNjkyODM4MjM5MTQz.m-KeyhUrlT1roFoP-M1InjhoheFVZb9v-RGLZTlfXlUg.Qf4p8ky8Cm9fadtlJ7XrTdvZfaSmbTuT2se6IIGqeTcg.JPEG.ne9oo/37494BA4-253F-4F1D-9821-FDF32FA7A273.jpg?type=w966"                            
                         class="user-component__avartar user-component__avartar--sm"
                         />
                     <div class="user-component__text">
                         <h4 class="user-component__title user-component__title--not-bold">
                            Channel
                         </h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div class="only-mobile">
        <span>Your screen is too big.<br>
        Please make it smaller❤️</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
</body>
</html>
